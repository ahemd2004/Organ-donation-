{% extends 'base.html' %}

{% block content %}
<style>
    
</style>
<div class="donor-container">
    <h2>Donor Registration</h2>
    <form id="donorForm">
        <label for="donorName">Full Name:</label>
        <input type="text" id="donorName" name="donorName" required>

        <label for="donorBloodType">Blood Type:</label>
        <input type="text" id="donorBloodType" name="donorBloodType" required>

        <label for="donorStatus">Status:</label>
        <select id="donorStatus" name="donorStatus">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
        </select>

        <button type="submit" class="btn">Register as Donor</button>
    </form>
    
    <p id="successMessage" style="color: green; display: none;">Donor registration successful!</p>
</div>

<script>
    // Add donor to localStorage when form is submitted
    document.getElementById('donorForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        let donorName = document.getElementById('donorName').value;
        let donorBloodType = document.getElementById('donorBloodType').value;
        let donorStatus = document.getElementById('donorStatus').value;

        // Add donor to localStorage
        addDonor(donorName, donorBloodType, donorStatus);

        // Show success message
        document.getElementById('successMessage').style.display = 'block';

        // Optionally, clear the form
        document.getElementById('donorForm').reset();
    });
</script>

{% endblock %}
